databaseChangeLog:
  - changeSet:
      id: insert-role-type-to-table
      author: RuslanCherniavskyi
      changes:
        - preConditions:
            onFail: CONTINUE
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM role_types WHERE name = 'CUSTOMER'
          insert:
            tableName: role_types
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: 'CUSTOMER'

        - preConditions:
            onFail: CONTINUE
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM role_types WHERE name = 'ADMIN'
          insert:
            tableName: role_types
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: 'ADMIN'
