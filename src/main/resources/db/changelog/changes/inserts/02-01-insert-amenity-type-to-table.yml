databaseChangeLog:
  - changeSet:
      id: insert-amenity-type-to-table
      author: RuslanCherniavskyi
      changes:
        - preConditions:
            onFail: CONTINUE
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM amenity_types WHERE name = 'SWIMMING_POOL'
          insert:
            tableName: amenity_types
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: 'SWIMMING_POOL'

        - preConditions:
            onFail: CONTINUE
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM amenity_types WHERE name = 'GYM'
          insert:
            tableName: amenity_types
