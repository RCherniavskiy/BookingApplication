databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: RuslanCherniavskyi
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: size_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys-accommodations-table
      author: RuslanCherniavskyi
      changes:
        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames:
              - type_id
            referencedTableName: accommodation_types
            referencedColumnNames:
              - id
            constraintName: fk_accommodations_type

        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames:
              - size_type_id
            referencedTableName: size_types
            referencedColumnNames:
              - id
            constraintName: fk_accommodations_size_types

        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames:
              - address_id
            referencedTableName: addresses
            referencedColumnNames:
              - id
            constraintName: fk_accommodations_address



  - changeSet:
      id: create-accommodations_amenity_types-table
      author: RuslanCherniavskyi
      changes:
        - createTable:
            tableName: accommodations_amenity_types
            columns:
              - column:
                  name: accommodation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity_type_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys-accommodations_amenity_types-table
      author: RuslanCherniavskyi
      changes:
        - addForeignKeyConstraint:
            baseTableName: accommodations_amenity_types
            baseColumnNames:
              - accommodation_id
            referencedTableName: accommodations
            referencedColumnNames:
              - id
            constraintName: fk_accommodations_amenity_types_accommodation

        - addForeignKeyConstraint:
            baseTableName: accommodations_amenity_types
            baseColumnNames:
              - amenity_type_id
            referencedTableName: amenity_types
            referencedColumnNames:
              - id
            constraintName: fk_accommodations_amenity_types_amenity_type
