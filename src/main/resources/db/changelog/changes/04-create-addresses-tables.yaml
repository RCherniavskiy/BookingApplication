databaseChangeLog:
  - changeSet:
      id: create-addresses-table
      author: RuslanCherniavskyi
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: district
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: apartment_number
                  type: VARCHAR(255)
              - column:
                  name: floor
                  type: VARCHAR(255)
              - column:
                  name: zip_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
