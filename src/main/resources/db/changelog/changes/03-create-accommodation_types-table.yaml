databaseChangeLog:
  - changeSet:
      id: create-accommodation_types-table
      author: RuslanCherniavskyi
      changes:
        - createTable:
            tableName: accommodation_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
